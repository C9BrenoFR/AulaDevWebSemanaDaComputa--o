<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTrip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- favicon -->
</head>

<body id="body">
    <nav class="navbar">
        <div class="logo">
            <h1>CodeTrip</h1>
        </div>
        <ul class="menu">
            <li>
                <a href="#">
                    <div class="navbarButton">
                        Contact
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <section class="cards-mae">
        <aside id="sidebar" class="sidebar">
            <h1>Destinos</h1>

            <section onclick="janela(0, 'destino')" id="widget_1">
                Argentina
            </section>
            <section onclick="janela(1, 'destino')" id="widget_2">
                Cuba
            </section>
            <section onclick="janela(2, 'destino')" id="widget_3">
                Indonésia
            </section>
            <section onclick="janela(3, 'destino')" id="widget_4">
                Itália
            </section>
            <section onclick="janela(4, 'destino')" id="widget_5">
                França
            </section>
            </ul>
        </aside>
        <aside id="sidebar2" class="sidebar">
            <section>
                <h1>Pacotes para <span id="destino"></span> </h1>
                <section class="pacotes" id="lista-pacotes">
                </section>
            </section>
        </aside>
        <aside id="sidebar3" class="sidebar">
            <section>
                <h1 id="pacote-conteudo"></h1>
            </section>
        </aside>
    </section>
    <footer>
        <section class="footer-esquerda">
            <p>Viva uma experiencia única!</p>
            <img src="/src/img/bus-icon.svg" alt="ícone de onibus">
        </section>
        <p class="footer-centro">&copy; 2024 CodeTrip. Todos os direitos reservados.</p>
        <section class="social">
            <p>Siga nossas redes!</p>
            <img src="/src/img/whatsapp.png" alt="whatsapp">
            <img src="/src/img/instagram.png" alt="Instagram">
        </section>
    </footer>
</body>
<script src="/src/main.js"></script>


</html>
